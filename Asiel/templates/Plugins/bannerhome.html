{% load static %}

<style>
    /*--------------------------------------------------------------
    # Hero Section
    --------------------------------------------------------------*/
    #hero {
      width: 100%;
      height: 75vh;
      background: url("{{instance.main_image.url}}") top center;
      background-size: cover;
      position: relative;
      z-index: 1;
    }
    
    #hero:before {
      content: "";
      background: rgba(60, 65, 51, 0.4);
      position: absolute;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
    }
    
    #hero .hero-container {
      position: absolute;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    
    #hero h1 {
      margin: 0 0 10px 0;
      font-size: 48px;
      font-weight: 700;
      line-height: 56px;
      color: #fff;
    }
    
    #hero h2 {
      color: #eee;
      margin-bottom: 50px;
      font-size: 24px;
    }
    
    #hero .btn-get-started {
      font-family: "Raleway", sans-serif;
      font-weight: 600;
      font-size: 13px;
      letter-spacing: 1px;
      display: inline-block;
      padding: 8px 28px;
      border-radius: 50px;
      transition: 0.5s;
      margin: 10px;
      border: 2px solid #94c045;
      text-transform: uppercase;
      color: #fff;
    }
    
    #hero .btn-get-started:hover {
      background: #94c045;
    }
    
    @media (min-width: 1024px) {
      #hero {
        background-attachment: fixed;
      }
    }
    
    @media (max-width: 768px) {
      #hero {
        height: 100vh;
      }
      #hero h1 {
        font-size: 28px;
        line-height: 36px;
      }
      #hero h2 {
        font-size: 18px;
        line-height: 24px;
        margin-bottom: 30px;
      }
      #hero .hero-container {
        padding: 0 15px;
      }
    }
    
    @media (max-height: 500px) {
      #hero {
        height: 120vh;
      }
    }
    
</style>


<!-- ======= Slider Section ======= -->
<div id="home" class="slider-area">
      
        <div class="bend niceties preview-2">

            <div id="ensign-nivoslider" class="slides">
                <img src="{{instance.imagen1.url}} " alt="" title="#slider-direction-1" />
                <img src="{{instance.imagen2.url}}" alt="" title="#slider-direction-2" />
                <img src="{{instance.imagen3.url}}" alt="" title="#slider-direction-3" />
            </div>

          <!-- direction 1 -->
        <div id="slider-direction-1" class="slider-direction slider-one">
          <div class="container">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="slider-content">
                  <!-- layer 1 -->
                 
                  <div class="layer-1-1 hidden-xs wow animate__slideInDown animate__animated" data-wow-duration="2s" data-wow-delay=".2s">
                    <h2 class="title1">{{instance.titulo1}}</h2>
                  </div>
                  
                  <!-- layer 2 -->
                  <div class="layer-1-2 wow animate__fadeIn animate__animated" data-wow-duration="2s" data-wow-delay=".2s">
                    <h1 class="title2">{{instance.titulo2}}</h1>
                  </div>
                  <!-- layer 3 -->
                  {% if user.is_authenticated == False%}
                  <div class="layer-1-3 hidden-xs wow animate__slideInUp animate__animated" data-wow-duration="2s" data-wow-delay=".2s">
                    <a class="ready-btn page-scroll" href="/accounts/login/">Iniciar Sesion</a>
                    <a class="ready-btn page-scroll" href="/accounts/register/">Registrarse</a>
                  </div>
                  {% else %}
                  <div class="layer-1-3 hidden-xs wow animate__slideInUp animate__animated" data-wow-duration="2s" data-wow-delay=".2s">
                    <a class="ready-btn page-scroll" href="/accounts/logout/">Cerrar Sesion</a>
                  </div>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>

       
          
        </div>


       

</div><!-- End Slider -->


<style>
    /*--------------------------------------------------------------
    # Hero Section
    --------------------------------------------------------------*/
    #hero {
      width: 100%;
      height: 75vh;
      background: url("{{instance.main_image.url}}") top center;
      background-size: cover;
      position: relative;
      z-index: 1;
    }
    
    #hero:before {
      content: "";
      background: rgba(60, 65, 51, 0.4);
      position: absolute;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
    }
    
    #hero .hero-container {
      position: absolute;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    
    #hero h1 {
      margin: 0 0 10px 0;
      font-size: 48px;
      font-weight: 700;
      line-height: 56px;
      color: #fff;
    }
    
    #hero h2 {
      color: #eee;
      margin-bottom: 50px;
      font-size: 24px;
    }
    
    #hero .btn-get-started {
      font-family: "Raleway", sans-serif;
      font-weight: 600;
      font-size: 13px;
      letter-spacing: 1px;
      display: inline-block;
      padding: 8px 28px;
      border-radius: 50px;
      transition: 0.5s;
      margin: 10px;
      border: 2px solid #94c045;
      text-transform: uppercase;
      color: #fff;
    }
    
    #hero .btn-get-started:hover {
      background: #94c045;
    }
    
    @media (min-width: 1024px) {
      #hero {
        background-attachment: fixed;
      }
    }
    
    @media (max-width: 768px) {
      #hero {
        height: 100vh;
      }
      #hero h1 {
        font-size: 28px;
        line-height: 36px;
      }
      #hero h2 {
        font-size: 18px;
        line-height: 24px;
        margin-bottom: 30px;
      }
      #hero .hero-container {
        padding: 0 15px;
      }
    }
    
    @media (max-height: 500px) {
      #hero {
        height: 120vh;
      }
    }
    
</style>


<section id="hero" class="" >
    <div class="hero-container" data-aos="fade-up">
    <h1>{{instance.enunciado}}</h1>
    <h2>{{instance.subtitulo}}</h2>
    {% if request.user.is_authenticated %}
      <a href="#about" class="btn-get-started scrollto">Register</a>
    {% endif %}
    
    </div>
</section>

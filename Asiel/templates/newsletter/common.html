
{% load i18n static%}
<!DOCTYPE html>
<html>
    <head>


        
         <!-- Bootstrap CSS Files -->
         <link href="{% static 'Asiel/bootstrap-4/css/bootstrap.min.css' %}" rel="stylesheet">

         <!--Jquery UI -->
         <link href="{% static 'Asiel/jquery-ui/jquery-ui.css' %}" rel="stylesheet">
        

         <!-- Favicons -->
         <link href="{% static 'Asiel/assets/img/favicon.png' %}" rel="icon">
         <link href="{% static 'Asiel/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
   
         <!-- Google Fonts -->
         <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
   

         <!-- Vendor CSS Files -->
         <link href="{% static 'Asiel/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
         <link href="{% static 'Asiel/assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
         <link href="{% static 'Asiel/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
         <link href="{% static 'Asiel/assets/vendor/line-awesome/css/line-awesome.min.css' %}" rel="stylesheet">
         <link href="{% static 'Asiel/assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
         <link href="{% static 'Asiel/assets/vendor/venobox/venobox.css' %}" rel="stylesheet">
         <link href="{% static 'Asiel/assets/vendor/aos/aos.css' %}" rel="stylesheet">
         
         <!-- Font Awesome css -->
         <link href="{% static 'Asiel/fontawesome-free-5.15.2-web/css/all.css' %}" rel="stylesheet">
         
         <!-- Template Main CSS File -->
         <link href="{% static 'Asiel/assets/css/style.css' %}" rel="stylesheet">

        <meta charset="utf-8">
        <title>{% block title %}{% trans "Newsletter" %}{% endblock title %}</title>
        {% block header %}
        {% endblock header %}
    </head>

    <body>

         <!-- ======= About Section ======= -->
    <section id="about" class="about mt-5">
        <div class="container p-5" data-aos="fade-up">

  
            {% block body %}
            {% endblock body %}
  
        </div>
      </section><!-- End About Section -->
  

        
        <!--Jquery -->
        <script src="{% static 'Asiel/jquery/jquery-3.5.1.min.js' %}"></script>
     
        <!-- Bootstrap JS Files -->
        <script src="{% static 'Asiel/bootstrap-4/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Vendor JS Files -->
        <script src="{% static 'Asiel/assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
        <script src="{% static 'Asiel/assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'Asiel/assets/vendor/counterup/counterup.min.js' %}"></script>
        <script src="{% static 'Asiel/assets/vendor/venobox/venobox.min.js' %}"></script>
        <script src="{% static 'Asiel/assets/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'Asiel/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'Asiel/assets/vendor/aos/aos.js' %}"></script>
        
        <!-- Font Awesome js -->
        <link href="{% static 'Asiel/fontawesome-free-5.15.2-web/js/all.js' %}" rel="stylesheet">


        <!-- Template Main JS File -->
        <script src="{% static 'Asiel/assets/js/main.js' %}"></script>
    </body>
</html>

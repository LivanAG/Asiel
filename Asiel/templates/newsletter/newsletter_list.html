{% extends "newsletter/common.html" %}

{% load i18n %}

{% block title %}{% trans "Newsletter list" %}{% endblock title %}

{% block body %}


<div class="limiter">
  <div class="container-login100">
      <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">

          <form class="login100-form validate-form flex-sb flex-w">
              {%csrf_token%}

              <!--Titulo-->
              <span class="login100-form-title p-b-32">
                {% trans "Newsletter list" %}
              </span>

              <span class="txt1 p-b-11">

              <table>

                {% for newsletter in object_list %}
                <tr>
                    <td><i class="icofont-tack-pin mr-2"></i><a href="{% url "newsletter_detail" newsletter.slug %}" style="font-weight: bold;">{{ newsletter.title }}</a></td>
                </tr>
                {% endfor %}
              </table>
               
                  
             
              </span>
                  
             
     
          </form>


      </div>
  </div>
</div>


<div id="dropDownSelect1"></div>

{% endblock body %}

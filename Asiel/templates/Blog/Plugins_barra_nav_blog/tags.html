{% load i18n %}{% spaceless %}

    <h4>{% trans "Tags" %}</h4>
    <ul class="blog-tags">
        {% for tag in tags %}
            <li><a href="{% url 'djangocms_blog:posts-tagged' tag=tag.slug %}" class="blog-tag-{{ tag.count }}">
                {{ tag.name }}
               
            </a></li>
        {% empty %}
        <li class="blog-empty"><p>{% trans "No article found." %}</p></li>
        {% endfor %}
    </ul>

{% endspaceless %}

{% load i18n easy_thumbnails_tags cms_tags %}


<ul class="post-detail tags mt-2">
    {% if post.tags.exists %}
        {% for tag in post.tags.all %}
            <li class="tag_{{ forloop.counter }} small"><a href="{% url 'djangocms_blog:posts-tagged' tag=tag.slug %}" class="blog-tag blog-tag-{{ tag.count }} small">{{tag.name}}</a>{% if not forloop.last %},{% endif %}</li>
        {% endfor %}
    {% endif %}
</ul>

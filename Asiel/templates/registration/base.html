<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!--===============================================================================================-->	
<link rel="icon" type="image/png" href="{% static 'Asiel/login/Login_v14/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Asiel/login/Login_v14/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Asiel/login/Login_v14/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Asiel/login/Login_v14/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Asiel/login/Login_v14/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'Asiel/login/Login_v14/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Asiel/login/Login_v14/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Asiel/login/Login_v14/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Asiel/login/Login_v14/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Asiel/login/Login_v14/css/main.css' %}">
<!--===============================================================================================-->
<style>

.contenedor {
  width: 100%;
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}


.alert_error {
  position: relative;
  padding: 0.75rem 1.25rem;
  margin-bottom: 1rem;
  border: 1px solid transparent;
  border-radius: 0.25rem;
}

.alert_error-danger {
  color: #721c24;
  background-color: #f8d7da;
  border-color: #f5c6cb;
}

.alert_error-danger hr {
  border-top-color: #f1b0b7;
}

.alert_error-danger .alert-link {
  color: #491217;
}
</style>
</head>
<body>
{% block content %}
{% endblock %}

	
<!--===============================================================================================-->
<script src="{% static 'Asiel/login/Login_v14/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Asiel/login/Login_v14/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Asiel/login/Login_v14/vendor/bootstrap/js/popper.js' %}"></script>

<!--===============================================================================================-->
	<script src="{% static 'Asiel/login/Login_v14/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->

	<script src="{% static 'Asiel/login/Login_v14/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Asiel/login/Login_v14/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Asiel/login/Login_v14/js/main.js' %}"></script>
</body>
</html>
